<html>
	<head>
		<title>Sign UP</title>
		<link rel="stylesheet" href="css/signup.css">
	</head>
	<body>
		<div class="body-wrapper">
			<div class="form-wrapper">
				<h3 class="title">Sign UP</h3>
				<div class="form-fields-wrapper">
					<form action="/login" method="POST" class="form-tag">
						<input type="text" name="user" class="input-field" placeholder="Username ...">
						<input type="password" name="password" class="input-field" placeholder="Enter your password ...">
						<input type="submit" name="submit" class="input-field submit-btn" value="Log In">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
